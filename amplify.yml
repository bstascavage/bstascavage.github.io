version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd docs
        - bundle install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - bundle exec jekyll b
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: docs/_site
    files:
      - "**/*"
  cache:
    paths: []
