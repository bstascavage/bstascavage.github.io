projects:
  ff6wcstats:
    schemaPath: amplify/backend/api/ff6wcstats/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
  userdata:
    schemaPath: amplify/backend/api/ff6wcstats/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
